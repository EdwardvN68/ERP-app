<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Role</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .main-container {
      margin-bottom: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 28px;
      color: #333;
      margin-bottom: 30px;
    }

    .button-grid-10 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    button {
      padding: 14px;
      font-size: 16px;
      background-color: white;
      border: 2px solid #9b111e;
      color: #9b111e;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: white;
      color: #9b111e;
    }

    .back-button {
      grid-column: span 2;
    }
  </style>
</head>
<body>

<div class="main-container">
    <img src="assets/logo.png" class="logo" alt="ADA Logo" />
    <h1 class="title">Select Your Role</h1>
  </div>

  <div class="button-grid-10">
    <button onclick="window.location.href='ground-ops-manager.html'">Ground Operations Manager</button>
    <button onclick="window.location.href='occ-manager.html'">OCC Manager</button>
    <button onclick="window.location.href='occ.html'">Operations Control Centre</button>
    <button onclick="window.location.href='cfo.html'">Chief Financial Officer</button>
    <button onclick="window.location.href='it.html'">Head of IT</button>
    <button onclick="window.location.href='legal.html'">Chief Legal Advisor</button>
    <button onclick="window.location.href='other-emc.html'">Other Members of the EMC</button>
    <button onclick="window.location.href='go-crisis.html'">Crisis Management (Go Crisis)</button>
    <button onclick="window.location.href='erlo.html'">Emergency Liaison Officer</button>
    <button onclick="window.location.href='selectyourrole.html'"class="back-button">Back</button>
  </div>
</body>
</html>
